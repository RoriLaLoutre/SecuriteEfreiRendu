security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User   
                property: email          # on utilise l'email comme identifiant

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login       # route de ton controller
                check_path: app_login       # Symfony g√®re la soumission du formulaire
                enable_csrf: true
                username_parameter: email
                password_parameter: password
                default_target_path: app_user_index
            logout:
                path: app_logout
                target: app_login

